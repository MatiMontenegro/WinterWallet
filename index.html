<!doctype html>
<html lang="en">
  <head>
  	<title>Contact Form 01</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="css/style.css">

	</head>
	<body class="bg-dark">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 mb-5">
					<h1 class="display-2 text-warning">Winter Wallet</h1>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-lg-12 col-md-12">
					<div class="wrapper bg-warning border rounded border-warning">
						<div class="row no-gutters">
							<div class="col-md-8 d-flex align-items-stretch">
								<div class=" w-100 p-md-5 p-4">
									<h3 class="mb-5 p-2 text-center display-5">Deposita tu dinero, extraelo, o simplemente cambialo por tus cryptos favoritas.</h3>
									<div id="form-message-warning" class="mb-4"></div> 
<!--Wallet Properties-->
	<div class="container">
		<div class="total mb-2 col-md-12 text-center">Hoy tengo en la wallet</div>
		<div id="wallet" class="text-center"></div>
	</div>
			<div class="container w-100 bg-secondary p-5 rounded border-warning">
				<div class="container-fluid">
				<div class ="text-left text-l text-warning "id="validate"></div>
					<input id="amountIn" type="number" class="col-md-5 text-center"  placeholder="Ingrese monto"></input>
					<button id="amountInBtn"class="col-md-6 mb-1 text-center btn btnIn btn-light"> Ingresar dinero</button>
				</div>
					<div class="container-fluid">
						<div class ="text-left text-l text-danger"id="validate"></div>
							<input id="amountOut" type="number" class="col-md-5 text-center" placeholder="Ingrese monto a retirar"></input>
							<button class="col-md-6 mb-1 text-center btn btnOut btn-light" onclick="moneyOut()"> Extraer dinero</button>
						</div>
							<div class="container-fluid">
								<div class ="text-left text-l text-danger"id="validate"></div>
									<input id="exchange" type="number" class="col-md-5 text-center"label="Ingrese el dinero a cambiar" placeholder="Exchange"></input>
									<button id="btnExchange" class="col-md-6 mb-1 text-center btn btnOut btn-light" onclick="cryptoTrade()">Check</button>
								</div>
						</div>
				</div>
<!--Cripto Values Aside-->
							</div>
							<div class="col-md-4 d-flex align-items-stretch">
								<div class="bg-secondary w-100 p-lg-5 p-4">
									<h3 class="mb-4 mt-md-4">CryptoCoins Market</h3>
				        	     </div>
			          		</div>
							<!--La idea es importar aca con API el mercado diario de las criptomonedas-->
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.validate.min.js"></script>
  <script src="main.js"></script>

	</body>
</html>
